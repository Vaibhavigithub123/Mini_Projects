<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
 
</head>
<body>
    <nav>
        <div class="main-div container flex">
            <a href="#" class="company-logo">
                <img src="logo.png" alt="">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="india" onclick="onItemClick('india')">India</li>
                    <li class="hover-link nav-item" id="technology" onclick="onItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" placeholder="Eg. Science" class="news-input" id="search-text"/>
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cardscontainer">
            


        </div>
    </main>
    <template id="template-news-card">

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">constGeenius 30/06/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Aut, in nostrum laudantium eos voluptates aspernatur eum, 
                    sed velit commodi et pariatur ipsum quam repudiandae nesciunt 
                    quas molestias optio repellat provident nobis blanditiis ad id 
                    ducimus iste! Cum, iure! Harum, quaerat!</p>
            </div>
        </div>
    </template>
   
</body>
</html>
