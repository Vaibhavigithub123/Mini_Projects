<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/music-icon.png"/>
</head>
<body>

    <audio src="" id="audio"></audio>
    
    <div class="music-player">
        <h1 class="music-name">Falling Down</h1>
        <p class="artist-name">Wild Cards</p>

        <div class="disk play"></div>

        <div class="slider">
            <input type="range" value="0" class="range-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn">
                <img src="images/arrow-left.svg" alt="">
            </button>

            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>

            <button class="btn forward-btn">
                <img src="images/arrow-right.svg" alt="">
            </button>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
